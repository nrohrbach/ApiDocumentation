  - {file: "StacAPI.md", title: "STAC API"}
  - {file: "Sharedmobility.ch-API.md", title: "Sharedmobility.ch API"}
  - {file: "IlicopAPI.md", title: "Ilicop API"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:geoinformation@bfe.admin.ch"}
  - {title: Github, icon: github, url: "https://github.com/SFOE"}
  - {title: Twitter, icon: twitter, url: "https://twitter.com/BFEgeoinfo"}


